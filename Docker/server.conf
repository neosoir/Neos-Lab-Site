# HTTP - Redirecci√≥n a HTTPS
server {
    listen 80;
    server_name ${PRIMARY_DOMAIN} www.${PRIMARY_DOMAIN} ollama.${PRIMARY_DOMAIN} ${SECONDARY_DOMAIN} www.${SECONDARY_DOMAIN};

    return 301 https://${PRIMARY_DOMAIN}$request_uri;
}

# HTTPS - Primary Domain (Frontend SPA)
server {
    listen 443 ssl;
    server_name ${PRIMARY_DOMAIN} www.${PRIMARY_DOMAIN};

    ssl_certificate /etc/letsencrypt/live/${PRIMARY_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${PRIMARY_DOMAIN}/privkey.pem;

    root /var/www/frontend;
    index index.html;

    location /frontend/ {
        alias /var/www/frontend/;
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    location ~* \.(css|js|mjs|png|jpg|jpeg|gif|svg|webp|ico|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    location / {
        try_files $uri /index.html;
    }
}

# HTTPS - Ollama API
server {
    listen 443 ssl;
    server_name ollama.${PRIMARY_DOMAIN};

    ssl_certificate /etc/letsencrypt/live/ollama.${PRIMARY_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ollama.${PRIMARY_DOMAIN}/privkey.pem;

    location / {
        proxy_pass http://ollama:11434;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        chunked_transfer_encoding on;
    }
}

# HTTPS - Secondary Domain Redirects
server {
    listen 443 ssl;
    server_name ${SECONDARY_DOMAIN} www.${SECONDARY_DOMAIN};

    ssl_certificate /etc/letsencrypt/live/${SECONDARY_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${SECONDARY_DOMAIN}/privkey.pem;

    return 301 https://${PRIMARY_DOMAIN}$request_uri;
}
